<ion-header>
  <ion-toolbar>
    <ion-title style="text-align: center;">
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="8" style="    margin: auto;">
        <ion-card>
          <table style="width: 100%;">
            <tr>
              <td width="95%">
                <ion-searchbar placeholder="Search for anime"
                  (keydown.enter)="Util.Get(this.apiModel.searchOptions.searchInput)"
                  [(ngModel)]="this.apiModel.searchOptions.searchInput" inputmode="decimal" type="decimal"
                  [debounce]="250">
                </ion-searchbar>
              </td>
              <td>
                <ion-button (click)="Util.Get(this.apiModel.searchOptions.searchInput)" expand="block" fill="clear"
                  shape="round">
                  <ion-icon name="search-outline"></ion-icon>
                </ion-button>
              </td>
            </tr>
          </table>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-list #searchList *ngIf="animeArray.length !== 0 || animeModel.animeInfo == {}">
      <div *ngFor="let anime of animeArray">
        <ion-item (click)="Util.SelectAnime(anime.mal_id, searchList)">
          <ion-label>{{anime.title}}</ion-label>
        </ion-item>
      </div>
    </ion-list>
  </ion-grid>
  <ion-grid *ngIf="hideSearchResult">
    <ion-row>
      <ion-col style="margin: auto;text-align: center;" size="4">
        <ion-card>
          <table>
            <tr>
              <td>
                <img [src]="animeModel.animeInfo.imgUrl">
              </td>
              <td>
               <table>
                 <tr>
                  <ion-card-title>{{animeModel.animeInfo.title}}</ion-card-title>
                 </tr>
               </table>
              </td>
            </tr>
          </table>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer style="text-align: center;">
  <ion-card>
    Made by: AbdelRahman Tamimi
  </ion-card>
</ion-footer>
